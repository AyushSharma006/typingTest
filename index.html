<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <nav class="navbar">
        <h1 id="heading">TypeIT</h1>
      </nav>

      <div class="section">
        <div class="main-container">
          <h3 id="timer">60 sec</h3>

          <input id="in" type="text" />

          <p id="typing-text"></p>

          <div class="result-container">
            <div class="res">
              <h3>Mistakes:</h3>
              <h3 id="mistakes">0</h3>
            </div>

            <div class="res">
              <h3>WPM:</h3>
              <h3 id="wpm">0</h3>
            </div>

            
          </div>

          <div class="btn">
            <div id="reset-btn">Retry</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
